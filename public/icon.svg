<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="#101322" stroke="url(#grad)" stroke-width="12" />
  
  <g transform="translate(106, 106) scale(0.6)">
    <rect x="25" y="50" width="450" height="400" rx="40" fill="none" stroke="url(#grad)" stroke-width="25" />
    <line x1="25" y1="140" x2="475" y2="140" stroke="url(#grad)" stroke-width="15" />
    
    <circle cx="125" cy="260" r="30" fill="#3b82f6" opacity="0.8" />
    <circle cx="250" cy="260" r="30" fill="white" opacity="0.2" />
    <circle cx="375" cy="260" r="30" fill="white" opacity="0.2" />
    
    <circle cx="125" cy="360" r="30" fill="white" opacity="0.2" />
    <circle cx="250" cy="360" r="30" fill="white" opacity="0.2" />
    <circle cx="375" cy="360" r="30" fill="#8b5cf6" opacity="0.8" />
    
    <path d="M125 20 v60 M375 20 v60" stroke="url(#grad)" stroke-width="25" stroke-linecap="round" />
  </g>
</svg>
